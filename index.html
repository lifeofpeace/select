    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" style="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" style="text/css" href="css/sticky-footer-navbar.css">
	<link rel="shortcut icon" href="css/favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>

  </head>
  
  <body>
    <div align="center">
			</br>

			</br>
			
			<div class="form-inline">
				<form>  
				<div class="checkbox">
				   <input type="checkbox" name="mycheck" value="西安" /> 西安&nbsp;  
				   <input type="checkbox" name="mycheck" value="洛阳" /> 洛阳&nbsp;  
				   <input type="checkbox" name="mycheck" value="开封" /> 开封&nbsp;  
				   <input type="checkbox" name="mycheck" value="南京" /> 南京&nbsp; 
				   <input type="checkbox" name="mycheck" value="北京" /> 北京&nbsp;
				   <input type="checkbox" name="mycheck" value="杭州" /> 杭州&nbsp;
				   <input type="checkbox" name="mycheck" value="郑州" /> 郑州&nbsp;
				   <input type="checkbox" name="mycheck" value="安阳" /> 安阳&nbsp;
				   </br>
				   <hr>
				   <input class="btn btn-default" type="button"  id="checkAll" value="全选" />  
				   <input class="btn btn-default" type="button"  id="checkRev" value="反选" />  
				 </div>
				</form>  
			</div>
			
		</div>
		<footer class="footer">
	      <div class="container">
	        <p class="text-muted" align="center">©2015 <a href="http://itmyhome.com" target="_blank">麦田技术博客</a></p>
	      </div>
	    </footer>
  </body>
  <script type="text/javascript">
  	$(document).ready(function(){  
       //全选   
       $("#checkAll").click(function(){  
             //如果没有全部被选中，则全选  
             if($('[name=mycheck]:checked').length!=$('[name=mycheck]').length){  
                $('[name=mycheck]').attr("checked",true);  
             //否则 全部取消选中   
             }else{  
                $('[name=mycheck]').attr("checked",false);  
             }  
               
       })  
       //反选   
       $("#checkRev").click(function(){  
            $('[name=mycheck]').each(function(){  //依次遍历每个 checkbox  
                $(this).attr("checked",!$(this).attr("checked"));  
            })  
       })  
 })  
	
</script>
</html>
